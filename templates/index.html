<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Model Comparer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compare Baseline Investment Strategies</h1>
        <form action="/compare" method="post">
            <label for="ticker">Stock Ticker:</label><br>
            <input type="text" id="ticker" name="ticker" placeholder="e.g. AAPL" required><br><br>

            <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
            <input type="date" id="start_date" name="start_date" required><br><br>

            <label for="end_date">End Date (YYYY-MM-DD):</label><br>
            <input type="date" id="end_date" name="end_date" required><br><br>

            <label for="test_ratio">Test Ratio (e.g. 0.2 = 20% test):</label><br>
            <input type="number" id="test_ratio" name="test_ratio" min="0" max="1" step="0.01" required><br><br>

            <label>Choose Models to Compare:</label><br>
            <input type="checkbox" name="models" value="LASSO" checked> LASSO<br>
            <input type="checkbox" name="models" value="RIDGE" checked> RIDGE<br>
            <input type="checkbox" name="models" value="LR" checked> Linear Regression<br>
            <input type="checkbox" name="models" value="RANDOM_FOREST" checked> Random Forest<br>
            <input type="checkbox" name="models" value="XG_BOOST" checked> XGBoost<br><br>

            <input type="submit" value="Run Comparison">
        </form>
    </div>
</body>
</html>
