<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Model Comparer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compare Your Investment Model</h1>
        <form action="/compare" method="post" enctype="multipart/form-data">
            <label for="ticker">Stock (or ticker):</label><br>
            <input type="text" id="ticker" name="ticker" required><br>

            <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
            <input type="date" id="start_date" name="start_date" required><br>

            <label for="end_date">End Date (YYYY-MM-DD):</label><br>
            <input type="date" id="end_date" name="end_date" required><br>

            <label for="test_ratio">Test ratio:</label><br>
            <input type="number" id="test_ratio" name="test_ratio" required><br>

            <label for="algorithm">Upload Your Model (Python file or Jupyter Notebook):</label><br>
            <input type="file" id="algorithm" name="algorithm" accept=".py,.ipynb" required><br><br>

            <input type="submit" value="Compare">
        </form>
    </div>
</body>
</html>
